<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangled Systems - Home</title>
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
    <header>
        <h1>Tangled Systems</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="instructions.html">How it works</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="prompts-container">
            <div class="prompt-background">
                <div class="prompt left">
                    <h2>prompt 1</h2>
                    <button>"green energy"</button>
                </div>
                <div class="or-circle">
                    <span>OR</span>
                </div>
                <div class="prompt right">
                    <h2>prompt 2</h2>
                    <button>"fossil fuel"</button>
                </div>
            </div>
        </section>
        <section class="graph">
            <h2>Stability graph</h2>
            <div class="graph-container">
                <canvas id="stabilityGraph"></canvas>
            </div>
            <div class="legend">
                <span class="environmental">environmental</span>
                <span class="social">Social</span>
                <span class="economic">economic</span>
            </div>
        </section>
    </main>
</body>
</html>
